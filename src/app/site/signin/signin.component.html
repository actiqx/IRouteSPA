<div class="flex-center">
  <div class="container">
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">
        <mdb-card>
          <mdb-card-body>
            <mdb-card-title>
              <h4>Login</h4>
            </mdb-card-title>

            <div class="flex-row">
              <div class="md-form">
                <input mdbInputDirective type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
                <label for="form1" class="">UserName</label>
              </div>
              <div class="md-form">
                <input mdbInputDirective type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
                <label for="form1" class="">Password</label>
              </div>
              <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="onLogin()">Login</button>

            </div>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>


</div>
